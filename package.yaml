name:                WringTwistree
version:             0.0.2.0
github:              "phma/wring-twistree"
license:             BSD3
author:              "Pierre Abbat"
maintainer:          "phma@bezitopo.org"
copyright:           "2024 Pierre Abbat"

extra-doc-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
synopsis:            Whole-message cipher and tree hash
category:            Cryptography

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/phma/wring-twistree#readme>

dependencies:
- base >= 4.17 && < 5

ghc-options:
#- -Wall
- -O2 # test.sh hangs at 59049 without optimization
#- -fllvm
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - array
  - containers
  - vector
  - arithmoi
  - bytestring
  - utf8-string
  - parallel
  - mod
  - split
  other-modules:
  - Cryptography.WringTwistree.Blockize
  - Cryptography.WringTwistree.Compress
  - Cryptography.WringTwistree.KeySchedule
  - Cryptography.WringTwistree.Mix3
  - Cryptography.WringTwistree.Permute
  - Cryptography.WringTwistree.RotBitcount
  - Cryptography.WringTwistree.Sboxes

executables:
  WringTwistree:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - WringTwistree
    - split
    - array
    - parallel
    - deepseq
    - containers
    - vector
    - bytestring
    - utf8-string
    - multiarg
    - arithmoi
    - sort
    - terminal-progress-bar

tests:
  WringTwistree-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - WringTwistree
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - array
    - containers
    - vector
    - bytestring
    - utf8-string
